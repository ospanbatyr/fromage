model:
  vision_model: "biovil"
  language_model: 
    name: "mistralai/Mistral-7B-Instruct-v0.1"
    inference:
      load_in_8bit: True
  tie_mappers: false
  image_dropout: 0.1
  shared_emb_dim: 512
  max_length: 224 # 112
  num_img_tokens: 1

trainer:
  accelerator: "gpu"
  devices: 1
  precision: "16-mixed"
  max_epochs: 3

# data loader
loader:
  batch_size: 4
  pin_memory: true
  num_workers: 4

# logger (tensorboard)
logger:
  name: "mist_inst_mul_img_mul_rep_2"
  project: "fromage"
  version: "mist_inst_mul_img_mul_rep_2"
  save_dir: "logs/"

dataset:
  name: "MIMIC-CXR-JPG"
  resize: 512
  center_crop_size: 480
  tsv_path: "data/MIMIC_JPG_<SPLIT>.tsv"
  img_path: "/datasets/mimic/cxr-jpg/physionet.org/files/mimic-cxr-jpg/2.0.0/files/"

optimizer:
  algorithm: 'AdamW'
  gradient_clip_val: 1.0
  grad_acc_step: 30 #Â keep effective batch size the same
  params:
    lr: 5.0e-5
    weight_decay: 1.0e-3

# checkpoint
checkpoint:
  save_top_k: 1
  save_last: true
  verbose: true
  monitor: "caption_loss/val"
  mode: "min"

ckpt_path: 
  ckpt_path: null

# hydra-specific
hydra:
  run:
    dir: .

defaults:
  - _self_
  - override hydra/job_logging: disabled

inference:
  lm:
    load_in_8bit: True